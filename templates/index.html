<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 16px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: 700;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
            font-weight: 400;
        }
        
        .section {
            margin-bottom: 32px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .url-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 400;
            background: #fafbfc;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .url-input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 8px;
            margin: 12px 0;
        }
        
        .option-card {
            position: relative;
        }
        
        .option-card input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        
        .option-card label {
            display: block;
            padding: 12px 8px;
            text-align: center;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        
        .option-card input:checked + label {
            border-color: #667eea;
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .format-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 12px 0;
        }
        
        .format-card {
            position: relative;
        }
        
        .format-card input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        
        .format-card label {
            display: block;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        
        .format-title {
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }
        
        .format-desc {
            font-size: 12px;
            color: #666;
        }
        
        .format-card input:checked + label {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .format-card input:checked + label .format-desc {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .download-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 24px 0;
            position: relative;
            overflow: hidden;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }
        
        .download-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .download-file-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 16px 0;
            display: none;
        }
        
        .download-file-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }
        
        .progress-container {
            margin: 24px 0;
            display: none;
        }
        
        .progress {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #667eea;
        }
        
        .download-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            display: none;
        }
        
        .status {
            text-align: center;
            padding: 12px 16px;
            border-radius: 10px;
            margin: 16px 0;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .status.ready {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .status.downloading {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.2);
        }
        
        .status.completed {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }
        
        .feature-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 480px) {
            .container { padding: 24px; }
            .options-grid { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">YT</div>
            <h1>YouTube Downloader</h1>
            <p class="subtitle">High-quality video & audio downloads <span class="feature-badge">Pro</span></p>
        </div>
        
        <div class="section">
            <div class="section-title">üîó Video URL</div>
            <input type="text" class="url-input" id="url" placeholder="Paste YouTube video URL here...">
        </div>
        
        <div class="section">
            <div class="section-title">üéØ Quality</div>
            <div class="options-grid">
                <div class="option-card">
                    <input type="radio" name="quality" value="best" id="best">
                    <label for="best">Best</label>
                </div>
                <div class="option-card">
                    <input type="radio" name="quality" value="1080p" id="1080p">
                    <label for="1080p">1080p</label>
                </div>
                <div class="option-card">
                    <input type="radio" name="quality" value="720p" id="720p" checked>
                    <label for="720p">720p</label>
                </div>
                <div class="option-card">
                    <input type="radio" name="quality" value="480p" id="480p">
                    <label for="480p">480p</label>
                </div>
                <div class="option-card">
                    <input type="radio" name="quality" value="360p" id="360p">
                    <label for="360p">360p</label>
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">üìÅ Format</div>
            <div class="format-options">
                <div class="format-card">
                    <input type="radio" name="format" value="mp4" id="mp4" checked>
                    <label for="mp4">
                        <div class="format-title">MP4 Video</div>
                        <div class="format-desc">High-quality video + audio</div>
                    </label>
                </div>
                <div class="format-card">
                    <input type="radio" name="format" value="mp3" id="mp3">
                    <label for="mp3">
                        <div class="format-title">MP3 Audio</div>
                        <div class="format-desc">Premium audio only</div>
                    </label>
                </div>
            </div>
        </div>
        
        <button class="download-btn" onclick="startDownload()">‚¨áÔ∏è Start Download</button>
        
        <button class="download-file-btn" id="downloadFileBtn" onclick="downloadToDevice()">üíæ Save to Device</button>
        
        <div class="progress-container" id="progress">
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <div class="download-info" id="downloadInfo">
            <span id="downloadedMB">0 MB</span>
            <span id="totalMB">0 MB</span>
        </div>
        
        <div class="status ready" id="status">Ready to download</div>
    </div>

    <script>
        let statusInterval;
        
        function startDownload() {
            const url = document.getElementById('url').value.trim();
            const quality = document.querySelector('input[name="quality"]:checked').value;
            const format = document.querySelector('input[name="format"]:checked').value;
            
            if (!url) {
                alert('Please enter a YouTube URL');
                return;
            }
            
            const btn = document.querySelector('.download-btn');
            const progress = document.getElementById('progress');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Downloading...';
            progress.style.display = 'block';
            status.className = 'status downloading';
            status.textContent = 'Starting download...';
            
            fetch('/download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, quality, format })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'started') {
                    checkStatus();
                } else {
                    showError(data.message);
                }
            })
            .catch(error => showError('Network error'));
        }
        
        function checkStatus() {
            statusInterval = setInterval(() => {
                fetch('/status')
                .then(response => response.json())
                .then(data => {
                    const status = document.getElementById('status');
                    const progressBar = document.getElementById('progressBar');
                    const progressText = document.getElementById('progressText');
                    const downloadInfo = document.getElementById('downloadInfo');
                    const downloadedMB = document.getElementById('downloadedMB');
                    const totalMB = document.getElementById('totalMB');
                    
                    status.textContent = data.message;
                    
                    if (data.status === 'downloading' || data.status === 'processing') {
                        const percent = data.percent || 0;
                        progressBar.style.width = percent + '%';
                        progressText.textContent = percent + '%';
                        
                        if (data.downloaded_mb && data.total_mb) {
                            downloadInfo.style.display = 'flex';
                            downloadedMB.textContent = data.downloaded_mb + ' MB downloaded';
                            totalMB.textContent = 'Total: ' + data.total_mb + ' MB';
                        }
                    }
                    
                    if (data.status === 'completed') {
                        downloadComplete(true);
                    } else if (data.status === 'error') {
                        downloadComplete(false, data.message);
                    }
                });
            }, 500);
        }
        
        function downloadToDevice() {
            window.location.href = '/download-file';
        }
        
        function downloadComplete(success, error = null) {
            clearInterval(statusInterval);
            const btn = document.querySelector('.download-btn');
            const downloadFileBtn = document.getElementById('downloadFileBtn');
            const progress = document.getElementById('progress');
            const downloadInfo = document.getElementById('downloadInfo');
            const status = document.getElementById('status');
            
            btn.disabled = false;
            btn.innerHTML = '‚¨áÔ∏è Start Download';
            progress.style.display = 'none';
            downloadInfo.style.display = 'none';
            
            if (success) {
                status.className = 'status completed';
                status.textContent = '‚úÖ Download completed! Click below to save.';
                downloadFileBtn.style.display = 'block';
            } else {
                showError(error);
            }
        }
        
        function showError(message) {
            clearInterval(statusInterval);
            const btn = document.querySelector('.download-btn');
            const progress = document.getElementById('progress');
            const downloadInfo = document.getElementById('downloadInfo');
            const status = document.getElementById('status');
            
            btn.disabled = false;
            btn.innerHTML = '‚¨áÔ∏è Start Download';
            progress.style.display = 'none';
            downloadInfo.style.display = 'none';
            status.className = 'status error';
            status.textContent = '‚ùå ' + message;
        }
    </script>
</body>
</html>
